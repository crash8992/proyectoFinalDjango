{% extends 'gestionLib/base.html' %}

{% block contenido %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Librerías</h2>
        <a href="{% url 'crear_libreria' %}" class="btn btn-primary">Nueva Librería</a>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Estantes</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for l in librerias %}
            <tr>
                <td>{{ l.nombre_libreria }}</td>
                <td>{{ l.direccion_fisica }}</td>
                <td>{{ l.numero_estantes }}</td>
                <td>
                    <a href="{% url 'editar_libreria' l.id %}" class="btn btn-sm btn-warning">Editar</a>
                </td>
                <td>
                     <a href="{% url 'editar_libreria' l.id %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'eliminar_libreria' l.id %}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No hay librerías.</td></tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
