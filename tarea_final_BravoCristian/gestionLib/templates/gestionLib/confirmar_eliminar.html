{% extends 'gestionLib/base.html' %}

{% block contenido %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger shadow">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">⚠️ ¿Estás seguro?</h4>
            </div>
            <div class="card-body text-center">
                <p class="lead">Estás a punto de eliminar <strong>{{ tipo }}: "{{ objeto }}"</strong>.</p>
                <p class="text-muted">Esta acción no se puede deshacer.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg me-2">Sí, Eliminar</button>
                    <a href="javascript:history.back()" class="btn btn-secondary btn-lg">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
